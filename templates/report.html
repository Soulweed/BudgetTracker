<!DOCTYPE html>
<html>
    {% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link href="{% static 'css/theme.css' %}" rel="stylesheet" type="text/css">
</head>

<body >
<div class="py-5">
    <div class="container">
    <div class="row">
        <div class="col-md-4">

                <!-- Chart Here-->

        </div>
        <div class="col-md-8">

        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }
            
            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
            
            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>
            <h2> Expense </h2>


                <table>
                  <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date Add</th>
                  </tr>
                  
                {% for i in data %}
                    <tr>
                        <td>{{ i.description }}</td>
                        <td>{{ i.amount }}</td>
                        <td>{{ i.date_add }}</td>
                    </tr>
                {% endfor %}

                  
                </table>




        </div>
    </div>

    <div class="row pt-3">
        <div class="col-md-4">

                

        </div>
        <div class="col-md-8 pt-3">

        <form id="query-form" name="query-form" method ="POST">
            {% csrf_token %}
            <div class="row">

                <div class="col-4">
                    <input class="form-control" type="date" id="datepick_from" name="datepick_from">

                </div>

                <div class="col-4">
                    <input class="form-control" type="date" id="datepick_to" name="datepick_to">
                
                </div>

                <div class="col-4">
                    <button type="submit" class="btn btn-primary px-4" id="report"> Report </button>
                
                </div>
            
            </div>
        </form>

        </div>
    </div>

    </div>
</div>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
